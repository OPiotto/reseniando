<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>
<body>
    <nav th:replace="/fragments/nav :: nav"></nav>
    <header class="headerRegistro text-center"></header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="tituloprincipal">Bienvenido a Reseñando, Registrate!</h1>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 col-md-10">
                <form action="/registrar" method="POST" class="mx-auto mt-5 mb-5">
                    <div class="row mb-3">
                        <h4 th:if="${error != null}" th:text="${'ERROR: ' + error}" style="color:red;"></h4>
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text" id="nombreAddon">Nombre</span>
                                <input type="text" class="form-control" name="nombre" placeholder="Ingrese su nombre" aria-label="First name" th:value="${nombre}" aria-describedby="nombreAddon" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text" id="apellidoAddon">Apellido</span>
                                <input type="text" class="form-control" placeholder="Ingrese su apellido" aria-label="Last name" name="apellido" th:value="${apellido}" aria-describedby="apellidoAddon" />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text" id="dniAddon">DNI</span>
                                <input type="text" class="form-control" placeholder="Ingrese su DNI" name="dni" th:value="${dni}" aria-label="DNI" aria-describedby="dniAddon" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text" id="direccionAddon">Dirección</span>
                                <input type="text" class="form-control" placeholder="Dirección" name="direccion" th:value="${direccion}" aria-label="Dirección" aria-describedby="direccionAddon" />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text" id="emailAddon">Email</span>
                                <input type="email" class="form-control" placeholder="Email" name="mail" th:value="${mail}" aria-label="Email" aria-describedby="emailAddon" />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text" id="pass1Addon">Contraseña</span>
                                <input type="password" class="form-control" name="pass1" aria-label="Contraseña" aria-describedby="pass1Addon" th:value="${pass1}" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text" id="pass2Addon">Repita la Contraseña</span>
                                <input type="password" class="form-control" name="pass2" aria-label="RepetirContraseña" aria-describedby="pass2Addon" th:value="${pass2}" />
                            </div>
                        </div>
                    </div>
                    <input type="radio" id="contactChoice1" name="contact" value="email">
                    <label for="contactChoice1">Estoy de acuerdo con los términos y condiciones</label><br><br>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
        
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
