<div class="row mt-5 mb-5">
    <div class="col-md-3" th:each="libro:${libros}">
        <div class="card text-white bg-dark mt-5" style="max-width: 250px;">
            <img th:if="${ libro.portada != null }" th:src="${'/foto/libro/' + libro.isbn}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${libro.titulo}" th:value="${libro.isbn}"></h5>
            </div>
            <div class="card-footer bg-danger" th:if="${libro.alta == FALSE}"><h5>NO DISPONIBLE</h5></div>
            <div class="card-footer p-0" th:if="${libro.alta == TRUE}">
                <div class="d-grid" sec:authorize="isAuthenticated()">
                    <a th:href="@{/resenias/crear-resenia(isbn=__${libro.isbn}__)}" class="btn btn-primary" type="button" style="border-radius: 0px;">Rese√±ar</a>
                    <a th:href="@{/libros/modificar-libro(isbn=__${libro.isbn}__)}" class="btn btn-warning" type="button" style="border-radius: 0px;" sec:authorize="hasRole('ROLE_ADMIN')">Modificar libro</a>
                </div>
            </div>
        </div>
    </div>
</div>
