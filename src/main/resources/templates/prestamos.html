<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>
<body>
    <nav th:replace="/fragments/nav :: nav"></nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h1>Préstamos</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3 mt-3">
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/prestamos/crear-prestamo}" class="btn btn-primary px-5 py-2 ms-auto">Crear Prestamo</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Libro</th>
                            <th scope="col">Fecha inicio</th>
                            <th scope="col">Fecha devolución</th>
                            <th scope="col">Devuelto</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="prestamo:${prestamos}">
                            <td th:text="${prestamo.libro.titulo}" th:value="${prestamo.libro.isbn}"></td>
                            <td th:text="${prestamo.fechaPrestamo}" th:value="${prestamo.fechaPrestamo}"></td>
                            <td th:text="${prestamo.fechaEstimativa}" th:value="${prestamo.fechaPrestamo}"></td>
                            <td th:if="${prestamo.devuelto != false}">Si</td>
                            <td th:if="${prestamo.devuelto == false}">No</td>
                            <td>
                                <a th:href="@{/prestamos/editar-prestamo(id=__${prestamo.id}__)}" class="btn btn-outline-warning btn-sm" role="button">Editar</a>
                            </td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
