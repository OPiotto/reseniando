<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Reseñando - Inicio</title>
</head>
<body>
    <div class="container">
        <h2 class="masthead-subheading mb-0" th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombre + ' ' + session.usuariosession.apellido}"></h2>
        <a th:if="${session.usuariosession.perfil == null}" th:href="@{/perfil/crear-perfil}" class="btn btn-primary btn-xl rounded-pill mt-5">¡Configura tu Perfil!</a>
        <br>
        <a th:if="${session.usuariosession.perfil != null}" th:href="@{/perfil/editar-perfil(id=__${session.usuariosession.perfil.id}__)}" class="btn btn-primary btn-xl rounded-pill mt-5">Edita tu Perfil</a>
        <br>
        <a th:href="@{/libros/crear-libro}" class="btn btn-primary btn-xl rounded-pill mt-5">Crear libro</a>
        <br>
        <a th:href="@{/prestamos/lista}" class="btn btn-primary btn-xl rounded-pill mt-5">Ver Prestamos</a>
        <br>
        <a th:href="@{/resenias/crear-resenia}" class="btn btn-primary btn-xl rounded-pill mt-5">Crear Resenia</a>
        <br>
        <a href="/logout" class="btn btn-danger mt-5">Cerrar Sesión</a>
    </div>
</body>

</html>
