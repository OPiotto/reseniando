<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>
    <nav th:replace="/fragments/nav :: nav"></nav>
    <div class="container">
        <div class="card mt-5 shadow">
            <div class="card-header d-flex">
                <h1>Edita tu Usuario</h1>
                <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
            </div>
            <div class="card-body d-flex">
                <form th:action="@{/usuario/actualizar-usuario}" method="POST" class="col-offset-2 col-md-8 mx-auto mt-5" enctype="multipart/form-data">
                    <input type="hidden" class="form-control" name="dni" th:value="${usuario.dni}" />
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text" id="nombre-addon">Nombre</span>
                                <input type="text" class="form-control" name="nombre" th:value="${usuario.nombre}" placeholder="Ingresa tu nombre" aria-label="Nombre" aria-describedby="nombre-addon" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text" id="apellido-addon">Apellido</span>
                                <input type="text" class="form-control" name="apellido" th:value="${usuario.apellido}" placeholder="Ingresa tu apellido" aria-label="Apellido" aria-describedby="apellido-addon" />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text" id="direccion-addon">Direccion</span>
                                <input type="text" class="form-control" name="direccion" th:value="${usuario.domicilio}" placeholder="Ingresa tu direccion" aria-label="Direccion" aria-describedby="direccion-addon" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text" id="email-addon">Email</span>
                                <input type="email" class="form-control" name="mail" th:value="${usuario.email}" placeholder="ejemplo@gmail.com" aria-label="Email" aria-describedby="email-addon" />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text" id="clave1-addon">Clave</span>
                                <input type="password" class="form-control" name="password1" th:value="${pass1}" placeholder="Ingresa una clave" aria-label="Clave" aria-describedby="clave1-addon" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text" id="clave2-addon">Repetir Clave</span>
                                <input type="password" class="form-control" name="password2" th:value="${pass2}" placeholder="Repite la nueva clave" aria-label="Repetir Clave" aria-describedby="clave2-addon" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-2 col-md-8 d-flex">
                            <button type="submit" class="btn btn-warning px-5 py-2 m-5">Modificar</button>
                            <button type="reset" class="btn btn-secondary px-5 py-2 m-5">Limpiar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
