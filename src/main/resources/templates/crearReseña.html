<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>
<body>
    <nav th:replace="/fragments/nav :: nav"></nav>
    <div class="container">
        <div class="card mt-5 shadow">
            <div class="card-header d-flex">
                <h1>Publicar Reseña</h1>
                <p th:if="${error != null}" th:text="${'ERROR: ' + error}" style="color:red;"></p>
            </div>
            <div class="card-body d-flex">
                <form th:action="@{/resenias/registrar-resenia}" method="POST" class="col-offset-2 col-md-8 mx-auto mt-5">
                    <input type="hidden" name="isbn" th:value="${libro.isbn}" th:field="${libro.isbn}">
                    <div class="row mb-4">
                        <div class="offset-2 col-md-8">
                            <div class="input-group">
                                <span class="input-group-text" id="titulo-addon">Título</span>
                                <input type="text" class="form-control" name="titulo" th:value=${titulo} placeholder="Título de la reseña" aria-label="Titulo" aria-describedby="titulo-addon" />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="offset-2 col-md-8">
                            <div class="input-group">
                                <span class="input-group-text" id="reseña-addon">Comentario</span>
                                <textarea class="form-control" rows="5" aria-label="Reseña" aria-describedby="reseña-addon" name="comentario" th:value="${comentario}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-2 col-md-8 d-flex">
                            <button type="submit" class="btn btn-success px-5 py-2 m-5">Publicar</button>
                            <button type="reset" class="btn btn-secondary px-5 py-2 m-5">Limpiar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
