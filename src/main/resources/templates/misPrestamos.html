<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>
<body>
    <nav th:replace="/fragments/nav :: nav"></nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h1>Mis Préstamos</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th scope="col">Libro</th>
                            <th scope="col">Fecha inicio</th>
                            <th scope="col">Fecha devolución</th>
                            <th scope="col">Devuelto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="prestamo:${prestamosUsuario}">
                            <td th:text="${prestamo.libro.titulo}" th:value="${prestamo.libro.isbn}"></td>
                            <td th:text="${prestamo.fechaPrestamo}" th:value="${prestamo.fechaPrestamo}"></td>
                            <td th:text="${prestamo.fechaEstimativa}" th:value="${prestamo.fechaPrestamo}"></td>
                            <td th:if="${prestamo.devuelto != false}">Si</td>
                            <td th:if="${prestamo.devuelto == false}">No</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
